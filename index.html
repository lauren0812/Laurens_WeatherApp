<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@1,8..144,100&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather Forecast App</title>
</head>

<body>
  <div class="container">
    <h2>Weather Forecast</h2>
    <div class="form">
      <form id="weather-search">
        <input type="text" id="search-input" placeholder="Enter a City" autofocus autocomplete="off" />
        <input type="submit" value="Search" class="button" />
      </form>
    </div>
    <div class="row">
      <div class="col-6 d-flex justify-content-end" id="date"></div>
      <div class="col-6 d-flex justify-content-start" id="time"></div>
    </div>
    <p></p>
    <h4> Currently in <span id="location"></span></h4>
    <ul>
      <li><strong> <span id="currentTemp"> </span>
          <a href="#" id="celsius-link" class="active"> °C </a>| <a href="#" id="fahrenheit-link"> °F</a>
        </strong>
      </li>
      <li>
        <img src="" alt="Clear" id="icon" />
      </li>
      <li>
        <span id="conditions"></span>
      </li>
      <span id="windMph"></span> km/h
      </li>
    </ul>
    <div class="weather-forecast" id="daily-forecast"></div>
    </br>
    <small class="author"><a href="https://github.com/lauren0812/Laurens_WeatherApp.git" id="code-url"
        target="_blank">Open-source
        code</a> by Lauren
      Paff, hosted by <a href="https://www.netlify.com/" id="code-url" target="_blank">Netlify</a>. </small>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
